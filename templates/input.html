{% extends "layout.html" %}

{% block main %}
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Send in a face, get its details !</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form method="POST">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="url" name="imagelink" class="form-control form-control-lg" placeholder="Enter the image link....(jpeg format only)">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" action="submit" class="btn btn-block btn-lg btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
