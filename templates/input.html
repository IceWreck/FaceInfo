  <header class="masthead text-white text-center">

      <div class="row">

          <h1 class="mb-5">Send in a face, get its details !</h1>

              <div class="col-12 col-md-9 mb-2 mb-md-0">

              </div>
              <div class="col-12 col-md-3">

              </div>
            </div>

        </div>

    </div>

      <div class="row">

        </div>

          <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">

              <i class="icon-layers m-auto text-primary"></i>
            </div>

          </div>
        </div>
        <div class="col-lg-4">
          <div class="features-icons-item mx-auto mb-0 mb-lg-3">
            <div class="features-icons-icon d-flex">
              <i class="icon-check m-auto text-primary"></i>
            </div>
            <p class="lead mb-0">Get details about that face. Easy Peasy !</p>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Image Showcases -->
  <section class="showcase">
    <div class="container-fluid p-0">
      <div class="row no-gutters">

        <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('../static/img/bg-showcase-1.jpg');"></div>
        <div class="col-lg-6 order-lg-1 my-auto showcase-text">
